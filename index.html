<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sandbox</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <div id="container">
        <header>
            <span id="logo" title="Created by F1amy on GitHub">Web Sandbox</span>
            <button id="run-button" title="Run">
                <img class="svg-icon" src="assets/icons/play.svg" alt="play icon">
                <span>Run</span>
            </button>
            <button id="save-button" title="Save code then it will be available even after page reload">
                <img class="svg-icon" src="assets/icons/save.svg" alt="save icon">
                <span>Save</span>
            </button>
            <button id="clear-button" title="Clear all code from code areas and backups">
                <img class="svg-icon" src="assets/icons/eraser.svg" alt="eraser icon">
                <span>Clear</span>
            </button>
            <button id="download-button" title="Download all code as separated files">
                <img class="svg-icon" src="assets/icons/download.svg" alt="download icon">
                <span>Download</span>
            </button>
        </header>
        <div id="html-block" class="block">
            <div class="block-header-text">HTML</div>
            <textarea spellcheck="false" id="html-code-area" class="code-area" placeholder="Write your HTML code here. It will be placed inside the &lsaquo;body&rsaquo; tag."></textarea>
        </div>
        <div id="css-block" class="block">
            <div class="block-header-text">CSS</div>
            <textarea spellcheck="false" id="css-code-area" class="code-area" placeholder="Write your CSS code here..."></textarea>
        </div>
        <div id="js-block" class="block">
            <div class="block-header-text">JavaScript</div>
            <textarea spellcheck="false" id="js-code-area" class="code-area" placeholder="Write your JavaScript code here. It will be executed after &quot;onload&quot; body event."></textarea>
        </div>
        <div id="result-block" class="block">
            <div id="result-header-text" class="block-header-text">Result</div>
            <iframe id="result-iframe" sandbox="allow-forms allow-scripts allow-same-origin allow-modals allow-popups">For some reason this iframe cannot be displayed.</iframe>
        </div>
    </div>
</body>

</html>
